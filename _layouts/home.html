---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

    <div class="row">
      {% for post in site.posts %}
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <div class="col-md-4">

          <h4>{{ post.date | date: date_format }}</h4>
          <div class="thumbnail">
            <a href="{{ post.url | relative_url }}" target="_self">
              <img src="{{ post.gambar | escape }}" alt="Lights" style="width:100%">
              <div class="caption">
                <p style="text-align: center;">{{ post.title | escape }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
      </div>

</div>
